<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>

<body>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller='NarrowItDownController as narrowMenu'>

      <div class="form-group">
        <input type="text" ng-model="narrowMenu.searchItem" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button ng-click="narrowMenu.narrowDown();" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>

      <br><br><br>

      <div >


        <div class="error" ng-if="narrowMenu.noItemFound">NOTHING FOUND!</div>

        <found-items found-item="narrowMenu.foundItems"  on-remove="narrowMenu.removeItem(index)"></found-items>
      </div>

    </div>


  </div>

</body>
